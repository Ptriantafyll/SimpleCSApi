# docker-compose.yaml
version: '3.8'
services:
  docker-in-docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true 
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client
      # - ./jenkins-docker-certs:/certs/client
      # - ./jenkins-data:/var/jenkins_home
    ports:
      - "2376:2376"
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-blueocean
    restart: on-failure
    links: 
      - "docker-in-docker"
    networks:
      - jenkins
    environment:
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - DOCKER_HOST=tcp://docker:2376
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
      # - ./jenkins-data:/var/jenkins_home
      # - ./jenkins-docker-certs:/certs/client:ro
    ports:
      - "8080:8080"
      - "50000:50000"
  agent:
    image: jenkins/ssh-agent:jdk11
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    networks:
      jenkins:
        aliases:
          - agent
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  citrite\panagioti2@LCY2-EWS-WPD182
networks:
  jenkins: {}
volumes:
  jenkins-data:
    external: true
  jenkins-docker-certs:
    external: true

